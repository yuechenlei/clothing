<form action="#" th:action="@{/loginRequest/loginOut}" style="display: none;" id="logOutForm" method="post"></form>

<script type="text/javascript" src="/customClothing/resources/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/customClothing/resources/js/jquery/jquery.cookie.js"></script>

<script type="text/javascript">
    $(function() {
    	// 检测页面是否是当前打开页面的最外层，如果不是，将最外层的地址换成本页面的地址
    	// 客户端 frame busting JavaScript 作为对 XFS 的保护
    	if (top != self) {top.location.replace(self.location.href); }
    	// if($("#navigationList").is(":hidden")){}
    	
    	$("#loginOut").click(function(){
        	$("#myModal").modal({
                keyboard: true
            });
        	
            $("#loginOutAffirm").click(function(){
            	$.cookie("id", null, { expires: -1, path: "/" });
        		// $.cookie('email', null, { expires: -1, path: '/' });
        		// window.location.href="/customClothing/homepage";
        		// window.location.href="/customClothing/loginRequest/loginOut";
        		$("#logOutForm").submit();
            });
            
            $("#myModal").on("hidden.bs.modal", function (e) {
            	// 在模态框消失后要做的事
            });
    		
    		
        });
    	
    	// ----------------------------------------------------------
    	
    	$("#myAllOrder").click(function(){
        	$(".myOrderList").attr("class","myOrderList");
        	$("#myAllOrder").attr("class","active myOrderList");
        });
    	
    	$("#weitForPay").click(function(){
        	$(".myOrderList").attr("class","myOrderList");
        	$("#weitForPay").attr("class","active myOrderList");
        });
    	
    	$("#weitForGoods").click(function(){
        	$(".myOrderList").attr("class","myOrderList");
        	$("#weitForGoods").attr("class","active myOrderList");
        });
    	
    	$("#weitForReceive").click(function(){
        	$(".myOrderList").attr("class","myOrderList");
        	$("#weitForReceive").attr("class","active myOrderList");
        });
    	
    	$("#weitForEvaluate").click(function(){
        	$(".myOrderList").attr("class","myOrderList");
        	$("#weitForEvaluate").attr("class","active myOrderList");
        });
    	
    	$("#weitForReturn").click(function(){
        	$(".myOrderList").attr("class","myOrderList");
        	$("#weitForReturn").attr("class","active myOrderList");
        });
    	
    	// ---------------------------------------------------------
    	
    	$("#allOrderOpt").click(function(){
        	$(".aListOpt").attr("class","aListOpt list-group-item myAListNoColor");
        	$("#allOrderOpt").attr("class","aListOpt list-group-item myAList");
        });
    	
    	$("#forPayOpt").click(function(){
        	$(".aListOpt").attr("class","aListOpt list-group-item myAListNoColor");

    	$("#forGoodsOpt").click(function(){
        	$(".aListOpt").attr("class","aListOpt list-group-item myAListNoColor");
        	$("#forGoodsOpt").attr("class","aListOpt list-group-item myAList");
        });
    	
    	$("#forReceiveOpt").click(function(){
        	$(".aListOpt").attr("class","aListOpt list-group-item myAListNoColor");
        	$("#forReceiveOpt").attr("class","aListOpt list-group-item myAList");
        });
    	
    	$("#forEvaluateOpt").click(function(){
        	$(".aListOpt").attr("class","aListOpt list-group-item myAListNoColor");
        	$("#forEvaluateOpt").attr("class","aListOpt list-group-item myAList");
        });
    	
    });
    
    
</script>
